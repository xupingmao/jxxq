<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- 禁止移动端缩放 -->
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0"/>
  <!-- UC 全屏-->
  <meta name="full-screen" content="yes">
  <!-- QQ 全屏-->
  <meta name="x5-fullscreen" content="true">
  <meta name="x5-orientation" content="landscape">
  <meta name="screen-orientation" content="landscape">

  <title>机械星球</title>
  <link rel="stylesheet" href="kandi.css" type="text/css" media="screen">
  <script type="text/javascript" src="jquery.2.1.1.min.js"></script>
</head>
<body>
  <div class="wrapper">
    <div class="sound sound-off"></div>
    <div id="menu">
      <div id="progress">
        <div id="percent">Downloading: <span id="p"></span></div>
        <progress id="progress-bar" value="0"></progress>
      </div>
      <div id="main">
        <!-- <h1 style="margin-top: 100px;">机械星球</h1> -->
        <ul>
          <!-- <li><a href="javascript:void(0)" class="button play">Start Game</a></li> -->
          <!-- <li><a href="javascript:void(0)" class="button play">开始游戏</a></li>
          <li><a href="javascript:void(0)" class="button credits">关于</a></li> -->
          <li><a id="startBtn" href="javascript:void(0)" class="button play">&nbsp;</a></li>
        </ul>
      </div>
      <div id="credits">
        <ul style="margin-top: 100px;">
          <li class="developer">程序: <a href="http://blog.sklambert.com/">徐平茂</a></li>
          <li class="artwork">角色设计与艺术: <a href="http://www.acrylicana.com/">李江南</a></li>
        </ul>
        <a href="javascript:void(0)" class="button back">返回</a>
      </div>
    </div>
    <div id="container">
      <canvas id="canvas" style="width:100%; height: 100%;">
        <p>You're browser does not support the required functionality to play this game.</p>
        <p>Please update to a modern browser such as <a href="www.google.com/chrome/‎">Google Chrome</a> to play.</p>
      </canvas>
    </div>
    <div id="game-over">
      <h2>你跑了<span id="score"></span>米!</h2>
      <a href="javascript:void(0)" class="button restart">再来一次?</a>
    </div>
  </div>
  <script type="text/javascript" src="quark.base-1.0.0.js"></script>
  <script type="text/javascript" src="config.js"></script>
  <script type="text/javascript" src="utils.js"></script>
  <script type="text/javascript" src="bullet.js"></script>
  <script type="text/javascript" src="luckybox.js"></script>
  <script type="text/javascript" src="assetloader.js"></script>
  <script type="text/javascript" src="background.js"></script>
  <script type="text/javascript" src="player.js"></script>
  <script type="text/javascript" src="enemies.js"></script>
  <script type="text/javascript" src="texts.js"></script>
  <script type="text/javascript" src="game.js"></script>
</body>
</html>
